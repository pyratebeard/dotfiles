# change prefix to backtick
unbind C-b
set-option -g prefix `
bind ` send-prefix

# shell
set -g default-command /usr/bin/zsh
set -g default-shell /usr/bin/zsh

# start with window 1 (instead of 0)
set -g base-index 1

# start with pane 1
set -g pane-base-index 1

# keep window names fixed
set-option -g allow-rename off

# rename window on creation
set-hook -g after-new-window 'command-prompt -I "" "rename-window '%%'"'

# screen mode
set -g default-terminal "screen-256color"

# source config file
bind r source-file ~/.tmux.conf

# history
set -g history-limit 4096

# allow terminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# vim style copy paste mode
unbind [
bind Escape copy-mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel \
  "xsel -i -p -b > /dev/null"\; \
  display-message "copied selection to primary & clipboard"

# use vi mode
setw -g mode-keys vi
set -g status-keys vi

# splitting
unbind %
bind b split-window -h
unbind '"'
bind v split-window -v

# window switching
# urxvt tab like window switching (-n: no prior escape seq)
bind-key -n S-left prev
bind-key -n S-right next
bind-key -n C-left swap-window -t -1
bind-key -n C-right swap-window -t +1

# pane switching
unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l
bind l select-pane -R

# colon :
bind : command-prompt

# panes
set -g pane-border-style fg=black
set -g pane-active-border-style fg=colour4

# messaging
set -g message-style fg=white,bg=black,bold
set -g message-command-style fg=colour6,bg=colour1

# window mode
setw -g mode-style fg=colour0,bg=colour6

# resizing
setw -g aggressive-resize on

# status bar
set -g status-justify right
set -g status-bg black
set -g status-fg blue
set -g status-interval 5

setw -g window-status-format "#[bg=black,fg=magenta] #I #[bg=black,fg=magenta] #W "
setw -g window-status-current-format "#[bg=yellow,fg=black] #I #[bg=black,fg=yellow] #W "
set -g status-justify left
set-option -g status-right '#[bg=black,fg=blue] #H #[default] #{online_status} #[bg=black,fg=cyan] %Y-%m-%d %H:%M #[default]' 
set-option -g status-left ''

# online and offline icon for tmux-online-status
set -g @online_icon "#[fg=green]online#[default]"
set -g @offline_icon "#[fg=red]offline#[default]"

# loud or quiet?
set-option -g visual-activity on
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# tmux clock
set -g clock-mode-colour colour6

# escape time (for vim)
set -sg escape-time 0

# some key-binding changes
bind x kill-pane
bind X next-layout
bind Z previous-layout

# toggle status bar visibility
bind t set status

# plugins
# `mkdir -p ~/.tmux/plugins/ ; git clone 'https://github.com/tmux-plugins/tpm' ~/.tmux/plugins/tpm`
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-online-status'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
