# Change prefix to backtick
unbind C-b
set-option -g prefix `
bind ` send-prefix

# Shell
set -g default-command /usr/bin/zsh
set -g default-shell /usr/bin/zsh

# Start with window 1 (instead of 0)
set -g base-index 1

# Start with pane 1
set -g pane-base-index 1

# Keep window names fixed
set-option -g allow-rename off

# Screen mode
set -g default-terminal "screen-256color"

# Source config file
bind r source-file ~/.tmux.conf

# History
set -g history-limit 4096

# Allow terminal scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Vim style copy paste mode
unbind [
bind Escape copy-mode
#unbind p
#bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind -t vi-copy y copy-pipe 'xclip -in -selection clipboard'

# Use vi mode
setw -g mode-keys vi
set -g status-keys vi

# Pleb mode
#set -g mouse on

# Splitting
unbind %
bind h split-window -h
unbind '"'
bind v split-window -v

# Window switching
# Urxvt tab like window switching (-n: no prior escape seq)
bind-key -n S-left prev
bind-key -n S-right next
bind-key -n C-left swap-window -t -1
bind-key -n C-right swap-window -t +1
bind ` select-pane -t :.+

# Colon :
bind : command-prompt

# Panes
set -g pane-border-fg blue
set -g pane-active-border-fg cyan
#set -g pane-active-border-attr blink

# Status line
set -g status-justify left
set -g status-bg colour16
set -g status-fg colour6
set -g status-interval 2

# Messaging
set -g message-fg colour0
set -g message-bg colour6
set -g message-command-fg colour6
set -g message-command-bg colour1

# Window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# Resizing
setw -g aggressive-resize on

# Status bar:
set -g message-attr bold
set -g message-fg white
set -g message-bg black

set -g status-justify right
set -g status-bg black
set -g status-fg blue
set -g status-interval 5
#set -g status-utf8 on

#setw -g window-status-format "#[bg=black,fg=white] #I #[bg=black,fg=white] #{pane_current_command} "
setw -g window-status-format "#[bg=black,fg=white] #I #[bg=black,fg=white] #W "
#setw -g window-status-current-format "#[bg=cyan,fg=black] #I #[bg=cyan,fg=black] #{pane_current_command} "
setw -g window-status-current-format "#[bg=cyan,fg=black] #I #[bg=cyan,fg=black] #W "
set -g status-justify left
set-option -g status-right '#[bg=black,fg=white] #H #[default] #[bg=black,fg=white] %a %Y-%m-%d %H:%M #[default]' 
set-option -g status-left ''

# Loud or quiet?
set-option -g visual-activity on
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# Tmux clock
set -g clock-mode-colour colour6

# Some key-binding changes
bind x kill-pane
bind X next-layout
bind Z previous-layout

# Toggle status bar visibility
bind t set status
